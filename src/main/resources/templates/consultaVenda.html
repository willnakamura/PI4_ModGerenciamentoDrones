<!DOCTYPE html>

<html lang="en" layout:decorate="~{modelo}">
    <head>
        <meta charset="UTF-8">
        <title>Modulo ADM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <style type="text/css">
        </style>

    </head>

    <body>

        <main role="main" layout:fragment="conteudo">

            <div class="jumbotron">
                <div class="">
                    <h2 class="display-4 mt-4" style="font-size:3em;" >Consultar Vendas</h2>
                </div>
            </div>

            <div class="container">
                <!-- Example row of columns -->
                <div class="row" >
                    <div class="col-md-12" style="margin-bottom: 15px; padding-left: 0px;">
                        <form class="form-inline" th:action="@{/relatorio/venda/listarVendas}" th:object="${codVenda}" method="post">
                            <input class="form-control mr-sm-2" type="search" th:field="*{codCompra}" placeholder="CÃ³digo da compra" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </div>

                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Cod. compra</th>
                                <th scope="col">Status pedido</th>
                                <th scope="col">Nome Cliente</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Total venda</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="p :${session.listaVenda}">
                                <td th:text="${p.codigo_compra}"></td>
                                <td th:text="${p.status_pedido}"></td>
                                <td th:text="${p.nome_cliente}"></td>
                                <td th:text="${p.qtd}"></td>
                                <td th:text="${p.total_venda}"></td>
                                <td>
                                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/relatorio/venda/{id}(id=${p.codigo_compra})}">Alterar</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>  

                </div>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    </body>
</html>
